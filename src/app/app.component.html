<div class="search">
  <form>
    <input type="text" placeholder="Search..." [(ngModel)]="city" name="city" (keyup.enter)="getWeather()">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="assets/hot.png" *ngIf="weatherData.main.temp > 15" alt="logo" class="logo">
    <img src="assets/cold.png" *ngIf="weatherData.main.temp < 15" alt="logo" class="logo">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}°C</div>
      <div class="temperature">{{weatherData.main.temp}}</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="lower-data">
      <div class="more-info-label">
        More information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png">
            <span>min</span>
          </div>
          <div class="info-block-data">
            {{weatherData.main.temp_min}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png">
            <span>max</span>
          </div>
          <div class="info-block-data">
            {{weatherData.main.temp_max}}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png">
            <span>humidity</span>
          </div>
          <div class="info-block-data">
            {{weatherData.main.humidity}}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png">
            <span>wind</span>
          </div>
          <div class="info-block-data">
            {{weatherData.wind.speed}} km/h
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
