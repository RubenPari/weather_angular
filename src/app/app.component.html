<div class="container">
  <div class="upper-data">
    <img src="assets/hot.png" *ngIf="14 > 15" alt="logo" class="logo">
    <img src="assets/cold.png" *ngIf="14 < 15" alt="logo" class="logo">

    <div class="weather-data">
      <div class="location">{{weatherData.main.temp}}°C</div>
      <div class="temperature">{{weatherData.name}}</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="lower-data">
      <div class="more-info-label">
        More information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png">
            <span>min</span>
          </div>
          <div class="info-block-data">
            10°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png">
            <span>max</span>
          </div>
          <div class="info-block-data">
            20°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png">
            <span>humidity</span>
          </div>
          <div class="info-block-data">
            77%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png">
            <span>wind</span>
          </div>
          <div class="info-block-data">
            11 km/h
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
